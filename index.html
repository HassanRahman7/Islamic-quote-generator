<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions from Hassan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="cont2">
            <p class="heading">A Message For Every Emotion</p>
            <h2>READ ME WHEN</h2>
            <div class="options">
                <div id="opt1">
                    <li id="happy">HAPPY</li>
                    <li id="thankful">THANKFUL</li>
                    <li id="angry">ANGRY</li>
                </div>
                <div id="opt2">
                    <li id="anxious">ANXIOUS</li>
                    <li id="lonely">LONELY</li>
                    <li id="sad">SAD</li>
                </div>
            </div>
            <p>COLOR CODED VERSES OF QURAN</p>
            <div class="message">
                <p id="mes">"Do you not see how Allah compares a good word to a good tree? <br>
                Its root is firm and its branches reach the sky"</p>
                <p class="surah">(Surah Ibrahim 14:24)</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
